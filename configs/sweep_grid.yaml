command:
  - python
  - src/cifakeclassification/train.py
  - ${args_no_hyphens}

project: 02476_project1
entity: vhj-dtu
method: grid

metric:
  name: val/loss
  goal: minimize

parameters:
  hyperparameters.learning_rate:
    values: [0.0003, 0.001, 0.003]   # low, mid, high

  hyperparameters.batch_size:
    values: [128, 256]          

  hyperparameters.dropout_rate:
    values: [0.1, 0.3, 0.5]          # light, medium, heavy

  hyperparameters.architecture:
    values: ["CNN_small", "CNN_medium", "CNN_wide", "resnet_like"]

  hyperparameters.optimizer:
    values: ["adam", "sgd"]

  hyperparameters.activation_function:
    values: ["relu", "leaky_relu"]   # pruned from 4 → 2 (sigmoid/tanh rarely win)

  hyperparameters.max_epochs:
    values: [20, 40]                 # pruned from 5 → 2 (short + long)
